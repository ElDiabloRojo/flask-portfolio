notifications:
  slack:
    rooms:
      secure: 
services:
- docker
env:
- DOCKER_COMPOSE_VERSION=1.24.1
language: python
python: '3.7'
stages:
- package-deps
- gulp
- build
- deploy
- post-test
jobs:
  include:
  - stage: package-deps
    name: install
    script: npm install
  - stage: gulp
    name: gulp
    script: gulp
  - stage: build
  - name: image-app
    script: make build-apy
  - name: image-nginx
    script: make build-nginx
  - stage: deploy
    script: skip
    before_deploy:
    - cd app/
    deploy:
      provider: heroku
      api_key: "${HEROKU_API_KEY}"
      app: holden-apy
      cleanup: false
      on:
        all_branches: true
  - stage: post-test
    name: newman
    language: node_js
    node_js: 13.2.0
    before_install:
    - "./ci/test_bi.sh"
    install: npm install newman
    before_script: make compose
    script: make travis-nm
    after_script: make decompose
  - name: curl
    before_install:
    - "./ci/test_bi.sh"
    install: sudo apt install -y curl
    before_script: make compose
    script: make travis-curl
    after_script: make decompose
  - name: apache benchmark
    before_install:
    - "./ci/test_bi.sh"
    install: sudo apt install -y apache2-utils
    before_script: make compose
    script: make travis-ab
    after_script: make decompose
