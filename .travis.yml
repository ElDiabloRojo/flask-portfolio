notifications:
  slack:
    rooms:
      secure: 
services:
- docker
language: node_js
node_js: '12.14.0'
cache: node_modules/
stages:
- test
- build
- deploy
- post-test
jobs:
  include:
  - stage: test
    name: npm
    before_script:
    - cd ./frontend/src
    script:
    - npm install
  - stage: build
    name: image-app
    script:
    - make build-apy
  - name: image-nginx
    script: make build-nginx
  - stage: deploy
    deploy:
      provider: heroku
      api_key: "${HEROKU_API_KEY}"
      app: holden-apy
      cleanup: false
      before_deploy: "./ci/deploy_deps.sh"
      on:
        all_branches: true
  - stage: post-test
    name: newman
    language: node_js
    node_js: 13.2.0
    before_install:
    - "./ci/test_bi.sh"
    install: npm install newman
    script: make travis-nm
  - name: curl
    before_install:
    - "./ci/test_bi.sh"
    install: sudo apt install -y curl
    script: make travis-curl
