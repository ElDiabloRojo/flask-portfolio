notifications:
  slack:
    rooms:
      secure: 

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.24.1

language: python
python: "3.7"

stages:
  - build
  - test
  - deploy

jobs:
  include:
    - stage: build
      name: apy
      script: make build-apy
    - name: nginx-amplify
      script: make build-nginx
    - stage: test
      name: newman
      language: node_js
      node_js: 13.2.0
      before_install:
        - sudo make configure
        - sudo apt-get update
        - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        - docker images
      install: npm install newman
      before_script: make compose
      script: make travis-nm
      after_script: make decompose
    - name: curl
      before_install:
        - sudo make configure
        - sudo apt-get update
        - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      install: sudo apt install -y curl
      before_script: make compose
      script: make curl
      after_script: make decompose
    - name: apache benchmark
      before_install:
        - sudo make configure
        - sudo apt-get update
        - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      install: sudo apt install -y apache2-utils
      before_script: make compose
      script: make ab
      after_script: make decompose
    - stage: deploy
      script: skip
      before_deploy:
        - cd app/
      deploy:
        provider: heroku
        api_key: ${HEROKU_API_KEY}
        app: holden-apy
        cleanup: false
        on:
          all_branches: true
