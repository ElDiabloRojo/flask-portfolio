{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
        <div class="container" style="width: 20%; padding-top: 8rem">
            <hr>
            <form action="" method="post" class="form" role="form">
                {{ form.csrf_token() }}
                <d1>
                    {{ wtf.form_field(form.username, class='form-control', placeholder='username...') }}
                    {{ wtf.form_field(form.password, class='form-control', placeholder='password...') }}
                </d1>
                <p><input type=submit class='btn btn-primary btn-block'>
            </form>
            <hr>
        </div>
{%- endblock %}
